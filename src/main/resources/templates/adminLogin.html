<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
  <title>ERP</title>
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form method="post" th:action>
      <img class="mb-4" src="../static/img/logo-square.6a093ae8.svg" th:src="@{/img/logo-square.6a093ae8.svg}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" th:field="${form.loginId}" placeholder="LoginId">
        <label for="floatingInput">LoginId</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" th:field="${form.loginPw}" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
  </main>
</body>

</html>
