<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="dashboard.css"  th:href="@{/css/dashboard.css}" rel="stylesheet">
    <title>ERP</title>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Tourmates</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">logout</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home" class="align-text-bottom"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file" class="align-text-bottom"></span>
                            공지사항
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart" class="align-text-bottom"></span>
                            회원
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers" class="align-text-bottom"></span>
                            Integrations
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
                    <span>Saved reports</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle" class="align-text-bottom"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">QnA</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerNotice">등록</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="remove()">삭제</button>
                    </div>
                    <form method="get" action="/intranet/notices/excel/download" class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Export</button>
                    </form>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar" class="align-text-bottom"></span>
                        This week
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <colgroup>
                        <col style="width: 2%;">
                        <col style="width: 5%;">
                        <col style="width: 58%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 5%;">
                    </colgroup>
                    <thead>
                    <tr class="text-center">
                        <th scope="col"></th>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                        <th scope="col">답변여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice : ${notices}">
                        <td class="text-center">
                            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" name="checkBox" th:value="${notice.noticeId}" aria-label="...">
                        </td>
                        <td th:text="${notice.noticeId}" class="text-center">1</td>
                        <td th:text="${notice.title}">공자사항 1</td>
                        <td th:text="${notice.writer}" class="text-center">김싸피</td>
                        <td th:text="${notice.createdDate}" class="text-center">2020.01.01</td>
                        <td class="text-center" th:if="${notice.active}">
                            <span class="badge text-bg-primary w-100">답변완료</span>
                        </td>
                        <td class="text-center" th:if="${!notice.active}">
                            <span class="badge text-bg-danger w-100">답변대기중</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!-- 공지사항 등록 modal -->
<div class="modal fade" id="registerNotice" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerNoticeLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <form class="modal-content" method="post" action="/intranet/notices/register" th:object="${addForm}">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="registerNoticeLabel">공지사항 등록</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <div class='row'>
                        <div class='col-10'>
                            <input type="text" class="form-control" id="title" th:field="*{title}">
                        </div>
                        <div class="form-check col-2">
                            <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" th:field="*{pin}">
                            <label class="form-check-label" for="flexCheckDefault">
                                상단 고정
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mytextarea" class="form-label">내용</label>
                    <textarea id="mytextarea" rows="20" th:field="*{content}"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.tiny.cloud/1/o4y70eku20j2wwqq724uu0ldmok7bzpqeqk7zuiamej37aes/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    function remove() {
        let elements = document.getElementsByName('checkBox');
        let removeIds = [];
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].checked === true) {
                removeIds.push(elements[i].value);
            }
        }
        const API_URL = "http://localhost:8080/intranet/notices/remove";
        axios.post(API_URL, removeIds)
            .then(() => {
                console.log("test")
            });
    }
    tinymce.init({
        selector: '#mytextarea',
        height: 500
    });
</script>
</body>
</html>
